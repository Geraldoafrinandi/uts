					<h2 class="text-center">Hitung Diskon</h2>
					<p>Masukkan harga asli dan persentase diskon:</p>
						<input type="number" id="hargaAsli" placeholder="Harga Asli">
						<input type="number" id="diskonPersen" placeholder="Persentase Diskon">
						<button onclick="hitungDiskon()">Hitung</button>
					<p id="hasil"></p>

    <script>
        function hitungDiskon() {
            // Ambil nilai harga asli dari input
            var hargaAsli = parseFloat(document.getElementById("hargaAsli").value);

            // Ambil nilai persentase diskon dari input
            var diskonPersen = parseFloat(document.getElementById("diskonPersen").value);

            // Hitung jumlah diskon
            var diskon = (hargaAsli * diskonPersen) / 100;

            // Hitung harga setelah diskon
            var hargaSetelahDiskon = hargaAsli - diskon;

            // Tampilkan hasilnya pada elemen dengan id "hasil"
            document.getElementById("hasil").innerHTML = "Harga setelah diskon: Rp " + hargaSetelahDiskon.toFixed(2);
        }
    </script>
